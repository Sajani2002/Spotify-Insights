
  <h3 class="card-title">Top Artists</h3>
  <div class="artists-list">
    <ng-container *ngFor="let artist of artists | slice:0:8">
      <div class="artist-avatar">
        <img [src]="artist.images?.[0]?.url || 'https://via.placeholder.com/48'" [alt]="artist.name" />
        <span class="artist-name">{{ artist.name }}</span>
      </div>
    </ng-container>
  </div>
