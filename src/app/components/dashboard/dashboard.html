<div class="welcome-card">
  <div class="welcome-content">
    <h1>Welcome back, {{ profile?.name || 'Guest' }}! <span class="wave">ðŸ‘‹</span></h1>
    <p>Explore your Spotify listening habits.</p>
    <button class="spotify-login-btn" (click)="login()" *ngIf="!profile?.name">Login with Spotify</button>
  </div>
  <img src="assets/spotify-logo.jpeg"  alt="Spotify Logo" class="spotify-logo"/>
</div>

<div class="dashboard-wrapper">
  <header class="dashboard-header">
    <app-profile-card [profile]="profile"></app-profile-card>
  </header>

  <main class="dashboard-content">
    <section class="charts-section">
      <app-top-tracks-chart [tracks]="topTracks"></app-top-tracks-chart>
      <!-- You can add more chart components here later -->
    </section>

    <!-- Potentially other sections, like recent activity, etc. -->
  </main>

  <button (click)="login()" *ngIf="!profile?.name">Login with Spotify</button>
</div>
