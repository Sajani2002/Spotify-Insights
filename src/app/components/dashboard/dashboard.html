<div class="welcome-card">
  <div class="welcome-content">
    <h1>Welcome back, {{ profile?.name || 'Guest' }}! <span class="wave">ðŸ‘‹</span></h1>
    <p>Explore your Spotify listening habits.</p>
    <button class="spotify-login-btn" (click)="login()" *ngIf="!profile?.name">Login with Spotify</button>
    <button class="spotify-logout-btn" (click)="logout()" *ngIf="profile?.name">Logout</button>
  </div>
  <img src="assets/spotify-logo.png" alt="Spotify Logo" class="spotify-logo"/>
</div>

<main class="dashboard-cards">
  <section class="card profile-card-section">
    <app-profile-card [profile]="profile"></app-profile-card>
  </section>
  <section class="card top-tracks-card-section">
    <app-top-tracks-chart [tracks]="topTracks"></app-top-tracks-chart>
  </section>
  <section class="card top-artists-card-section">
    <app-top-artists-chart [artists]="topArtists"></app-top-artists-chart>
  </section>
  <section class="card top-genres-card-section">
    <app-top-genres-card [genres]="topGenres"></app-top-genres-card>
  </section>
  <section class="card mood-insights-card-section">
    <app-mood-insight-card [summary]="moodSummary" [emoji]="moodEmoji"></app-mood-insight-card>
  </section>
</main>
