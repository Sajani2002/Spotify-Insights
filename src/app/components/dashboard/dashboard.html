<div class="dashboard-wrapper">
  <header class="dashboard-header">
    <app-profile-card [profile]="profile"></app-profile-card>
  </header>

  <main class="dashboard-content">
    <section class="charts-section">
      <app-top-tracks-chart [tracks]="topTracks"></app-top-tracks-chart>
      <!-- You can add more chart components here later -->
    </section>

    <!-- Potentially other sections, like recent activity, etc. -->
  </main>

  <button (click)="login()" *ngIf="!profile?.name">Login with Spotify</button>
</div>
